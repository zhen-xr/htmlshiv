<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="box">
			<span>请输入:</span>
			<input type="text">
		</div>
		
		<script>
			var inp = document.getElementsByTagName("input")[0];
			var span = inp.parentNode.children[0];
			
			inp.onblur = function(){
				var reg = /^[\u4e00-\u9fa5]{2,4}$/;
				
				if(reg.test(this.value)){
					span.style.color = "green";
					span.innerHTML = "恭喜你,输入正确!";
				}else{
					span.style.color = "red";
					span.innerHTML = "对不起,您输入的为非法字符!";
				}
			}
		</script>
	</body>
</html>
