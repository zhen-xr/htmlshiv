<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.wrap {
				width: 400px;
				height: 400px;
				margin: 100px auto 0;
			}

			.wrap h1 {
				text-align: center;
			}

			.wrap div {
				width: 400px;
				height: 300px;
				background: pink;
				font-size: 30px;
				text-align: center;
				line-height: 300px;
			}
		</style>
		<script src="../jquery-1.11.1.js"></script>
		<script type="text/javascript">
			$(function() {
				var div = $("#bgChange");
				var span = $("#keyCodeSpan");

				$(document).keyup(function(e) {
					setColor(e.keyCode);
				});

				function setColor(aaa) {
					switch (aaa) {
						case 80:
							//修改内容
							setEle("pink", aaa);
							break;
						case 66:
							//修改内容
							setEle("blue", aaa);
							break;
						case 79:
							//修改内容
							setEle("orange", aaa);
							break;
						case 82:
							//修改内容
							setEle("red", aaa);
							break;	
						case 89:
							//修改内容
							setEle("yellow", aaa);
							break;
						default:
							alert("系统没有设置该颜色");
					}
					
					function setEle(a,b){
						div.css("background-color",a);
						span.text(b);
					}
				}
			});
		</script>
	</head>
	<body>
		<div class="wrap">
			<h1>按键改变颜色</h1>
			<div id="bgChange">
				keyCode为：
				<span id="keyCodeSpan">80</span>
			</div>
		</div>
	</body>
</html>
