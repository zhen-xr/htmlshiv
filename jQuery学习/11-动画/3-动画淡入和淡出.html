<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				background-color: pink;
				display: none;
			}
		</style>
		<script src="../jquery-1.11.1.js"></script>
		<script type="text/javascript">
			$(function(){
				//显示淡入用法1:   fadeIn();   不加参数
				//显示淡入用法2:   fadeIn(2000);   毫秒值
				//显示淡入用法3:   fadeIn(字符串);   slow慢：600ms   normal正常:400ms   fast快：200ms
				//显示淡入用法4:   fadeIn(毫秒值，回调函数[显示完毕执行什么]);
				$("button:eq(0)").click(function(){
					$("div").fadeIn("slow"); 
				});
				//fadeOut();
				$("button:eq(1)").click(function(){
				$("button:eq(2)").click(function(){
					$("div").fadeOut("normal"); 
				});
				//fadeToggle();
					$("div").fadeToggle("fast");
				});
			});
		</script>
	</head>
	<body>
		<button>淡入</button>
		<button>淡出</button>
		<button>切换</button>
		<div></div>
	</body>
</html>
