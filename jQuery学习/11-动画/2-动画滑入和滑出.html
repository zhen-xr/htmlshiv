<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				background-color: pink;
				display: none;
			}
		</style>
		<script src="../jquery-1.11.1.js"></script>
		<script type="text/javascript">
			$(function(){
				//显示滑入用法1:   slideDown();   不加参数
				//显示滑入用法2:   slideDown(2000);   毫秒值
				//显示滑入用法3:   slideDown(字符串);   slow慢：600ms   normal正常:400ms   fast快：200ms
				//显示滑入用法4:   slideDown(毫秒值，回调函数[显示完毕执行什么]);
				$("button:eq(0)").click(function(){
					$("div").slideDown("slow"); 
				});
				//slideUp();
				$("button:eq(1)").click(function(){
					$("div").slideUp("normal"); 
				});
				//slideToggle();
				$("button").eq(2).click(function(){
					$("div").slideToggle("fast");
				});
			});
		</script>
	</head>
	<body>
		<button>滑入</button>
		<button>滑出</button>
		<button>切换</button>
		<div></div>
	</body>
</html>
