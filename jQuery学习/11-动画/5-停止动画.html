<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				background-color: pink;
				display: none;
			}
		</style>
		<script src="../jquery-1.11.1.js"></script>
		<script>
			$(function(){
				$("button:eq(0)").click(function(){
					$("div").slideDown();
				});
				$("button:eq(1)").click(function(){
					$("div").slideUp();
				});
				
				$("button:eq(2)").click(function(){
					// 第一个参数表示后续动画是否要执行
					//（true:后续动画不执行  ;false:后续动画会执行）
					// 第二个参数表示当前动画是否执行完
					//（true:立即执行完成当前动画  ;false:立即停止当前动画）
					$("div").stop(true,true);
				});
			});
		</script>
	</head>
	<body>
		<button>滑入</button>
		<button>滑出</button>
		<button>停止</button>
		<div></div>
	</body>
</html>
