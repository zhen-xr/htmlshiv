<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jquery-1.11.1.js"></script>
		<script>
			$(function(){
				$("button:eq(0)").click(function(){
					//清空li
					//方法1：.html("");
					$("ul").html("");
					//方法2：.empty();
					$("ul").empty();
				});
				
				$("button:eq(1)").click(function(){
					//删除指定的li。  ---  自杀！
					$("li:eq(0)").remove();
				});
			});
		</script>
	</head>
	<body>
		<button>清空li</button>
		<button>删除第一个li</button>
		
		<ul>
		    <li>我是土著li1</li>
		    <li>我是土著li2</li>
		    <li>我是土著li3</li>
		    <li>我是土著li4</li>
		</ul>
	</body>
</html>
