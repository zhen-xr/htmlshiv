<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			li {
				width: 200px;
				height: 200px;
				margin: 30px;
				float: left;
				list-style: none;
				text-align: center;
				font: 50px/200px "simsun";
				background-color: pink;
			}
		</style>
		<script src="../jquery-1.11.1.js"></script>
		<script>
			$(function(){
				$("ul li").each(function(index,element){
					$(element).css("opacity",(index+1)/10);
				});
			});
		</script>
	</head>
	<body>
		<ul>
			<li clsaa = "each1">1</li>
			<li clsaa = "each2">2</li>
			<li clsaa = "each3">3</li>
			<li clsaa = "each4">4</li>
			<li clsaa = "each5">5</li>
			<li clsaa = "each6">6</li>
			<li clsaa = "each7">7</li>
			<li clsaa = "each8">8</li>
			<li clsaa = "each9">9</li>
			<li clsaa = "each10">10</li>
		</ul>
	</body>
</html>
