<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jquery-1.11.1.js"></script>
		<script>
			jQuery(document).ready(function(){
				//1.js对象转换成jquery对象。     $(js对象);
				//2.jquery对象转换成js对象。     1.jquery对象[索引值]   2.jquery对象.get(索引值)
				var box = document.getElementById("box");
				var cbox = document.getElementsByClassName("box");
				var div = document.getElementsByTagName("box");
				
				var jqbox = $("#box");
				var jqcbox = $(".box");
				var jqdiv = $("div");
				
				// console.log(box);
				// console.log(jqbox);
				// console.log("------------");
				// console.log(cbox);
				// console.log(jqcbox);
				// console.log("------------");
				// console.log(div);
				// console.log(jqdiv);
				
				
				//转换
				box = $(box);
				cbox = $(cbox);
				div = $(div);
				
				jqdiv.css({"width":100,"height":100,"border":"1px solid red"});
				box.css("background","red");
				cbox.css("background","yellow");
				
				jqdiv[0].style.backgroundColor = "black";
				jqdiv.get(4).style.backgroundColor = "pink";
			});
		</script>
	</head>
	<body>
		<div></div>
		<div class="box"></div>
		<div id="box"></div>
		<div class="box"></div>
		<div></div>
	</body>
</html>
