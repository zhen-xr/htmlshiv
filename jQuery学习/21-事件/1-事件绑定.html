<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jquery-1.11.1.js"></script>
		<script>
			//这种绑定事件的方法是不会层叠的。
			$(function(){
				console.log(1);
			});
			$(function(){
				console.log(2);
			});
			
			//第二种绑定：bind
			$(document).bind("click mouseenter",function(){
				console.log(1);
			});
			$(document).bind("click mouseenter",function(){
				console.log(2);
			});
			
			//第三种
			$(document).delegate(".box","click mouseenter",function(){
				alert(1);
			});
			
			//第四种(重点)
			$(document).on("click mouseenter",".box",{"name":111},function(event){
				alert(event.data,name);
			});
			
			$(document).on("click",".box",function(){
				alert(2);
			});
		</script>
	</head>
	<body>
		<div class="box" style="width: 100px; height: 100px; border: 1px solid #000000;">
			
		</div>
	</body>
</html>
