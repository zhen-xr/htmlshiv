<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jquery-1.11.1.js"></script>
		<script>
			$(function(){
				$("input").on("keyup",function(e){
					if(e.keyCode === 13){
						$(this).next().next().focus();
					}
				});
				
				$("input").on("mouseenter",function(e){
					$(this).select();
				});
			});
		</script>
	</head>
