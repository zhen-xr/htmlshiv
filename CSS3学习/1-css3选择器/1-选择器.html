<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div+p{
				background-color: pink;
			}
			div~p{
				background-color: #ccc;
			}
			div[class]{
				width: 100px;
				height: 100px;
				border: 1px solid yellow;
			}
			div[class='box2']{
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div class="box">div</div>
		<p>p</p>
		<div class="box2">div</div>
		<p>p</p>
		<p>p</p>
		<p>p</p>
		<div>div</div>
		<p>p</p>
	</body>
</html>
