<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 1000px;
				height: 100px;
				margin: 30px auto;
				border: 1px solid yellow;
			}
			.box:nth-child(1){
				background-image: linear-gradient(to right,pink,yellow);
			}
			.box:nth-child(2){
				background-image: linear-gradient(to bottom,pink,yellow);
			}
			.box:nth-child(3){
				width: 100px;
				height: 100px;
				background-image: linear-gradient(45deg,pink,yellow);
			}
			.box:nth-child(4){
				background-image: linear-gradient(to right,pink,red,yellow,orange,purple);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</body>
</html>
