<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				margin: 30px auto;
				border: 1px solid orange;
			}
			div:nth-child(1){
				background-image: radial-gradient(200px at left top,yellow,pink);
			}
			div:nth-child(2){
				background-image: radial-gradient(100px at center,yellow,pink,orange,purple);
			}
			div:nth-child(3){
				background-image: radial-gradient(100px 50px at center,yellow,pink);
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
