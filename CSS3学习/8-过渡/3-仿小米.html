<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background-color: #CCCCCC;
			}
			.items{
				width: 1250px;
				margin: 100px auto;
			}
			.item{
				width: 230px;
				height: 300px;
				position: relative;
				float: left;
				background-color: #fff;
				margin-left: 20px;
				text-align: center;
				overflow: hidden;
				transition: all 0.5s ;
			}
			.item:hover{
				box-shadow: 0 0 30px 2px #333333;
				margin-top: -5px;
			}
			
			span{
				width: 230px;
				height: 100px;
				background-color: orange;
				position: absolute;
				bottom: -100px;
				left: 0;
				transition: all 0.5s ;
			}
			.item:hover span{
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="items">
			<div class="item">
				<img src="images/1.jpg" >
			</div>
			
			<div class="item">
				<img src="images/2.jpg" >
				<span></span>
			</div>
			
			<div class="item">
				<img src="images/3.jpg" >
				<span></span>
			</div>
			
			<div class="item">
				<img src="images/4.jpg" >
				<span></span>
			</div>
		</div>
	</body>
</html>
