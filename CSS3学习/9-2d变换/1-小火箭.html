<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,body{
				height: 100%;
				
			}
			body{
				background-color: blue;
			}
			.rocket{
				width: 50px;
				position: absolute;
				bottom: 0;
				left: 0;
				transform:translate(-100px,100px) rotate(45deg);
				transition: all 1s;
			}
			
			body:hover .rocket{
				transform: translate(500px ,-400px) rotate(45deg);
			}
		</style>
	</head>
	<body>
		<img class="rocket" src="images/rocket.png" >
	</body>
</html>
