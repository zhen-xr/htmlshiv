<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background-color: #ccc;
			}
			.box{
				width: 500px;
				height: 500px;
				margin: 70px auto;
				
			}
			img{
				transition: all 0.5s;
			}
			img:nth-child(1){
				transform:translate(-100px,-50px) rotate(232deg);
			}
			img:nth-child(2){
				transform:translate(-100px,50px) rotate(755deg);
			}
			img:nth-child(3){
				transform:translate(100px,-50px) rotate(343deg);
			}
			img:nth-child(4){
				transform:translate(150px,50px) rotate(422deg);
			}
			.box:hover img{
				transform: translate(0,0) rotate(0);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="images/shield_1_01.png" >
			<img src="images/shield_1_02.png" >
			<img src="images/shield_1_03.png" >
			<img src="images/shield_1_04.png" >
			<img src="images/shield_1_05.png" >
			<img src="images/shield_1_06.png" >
			<img src="images/shield_1_07.png" >
			<img src="images/shield_1_08.png" >
			<img src="images/shield_1_09.png" >
		</div>
	</body>
</html>
