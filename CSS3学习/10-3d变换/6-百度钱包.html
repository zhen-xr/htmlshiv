<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background-color: #ccc;
			}
			.box{
				width: 300px;
				height: 300px;
				border: 1px solid pink;
				margin: 50px auto;
				position: relative;
			}
			.box::before{
				content: "";
				background: url(images/bg.png)left top no-repeat;
				position: absolute;
				width: 100%;
				height: 100%;
				left: 0px;
				transition: all 1s;
				transform: rotateY(-180deg);
			}
			.box::after{
				content: "";
				background: url(images/bg.png)right top no-repeat;
				position: absolute;
				width: 100%;
				height: 100%;
				left: 0;
				transition: all 1s;
				backface-visibility: hidden;
			}
			.box:hover::before{
				transform: rotateY(0deg);
			}
			.box:hover::after{
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
