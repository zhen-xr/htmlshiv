<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul{
				width: 600px;
				height: 40px;
				/* border: 1px solid #000000; */
				margin: 100px auto;
			}
			li{
				position: relative;
				float: left;
				width: 120px;
				height: 40px;
				/* background-color: pink; */
			}
			span{
				display: block;
				float: left;
				color: black;
				text-align: center;
				line-height: 40px;
			}
			span:nth-child(1){
				width: 20px;
				height: 40px;
				background-color: #CCC;
				
			}
			span:nth-child(3){
				width: 20px;
				height: 40px;
				background-color: #CCC;
			}
			span:nth-child(2){
				width: 80px;
				height: 40px;
				background-color: #CCC;
				
			}
			li:hover span:nth-child(1){
				transform-origin:left;
				transform: skew(0deg,-30deg);
				box-shadow: 10px 20px 20px  -10px #666;
			}
			li:hover span:nth-child(3){
				transform-origin:right;
				transform: skew(0deg,30deg);
				box-shadow: 0 20px 20px -10px #666;
			}
			li:hover span:nth-child(2){
				/* transform-origin:right; */
				transform: translateY(-11px);
				text-shadow: 5px 5px 3px #666;
				box-shadow: -10px 20px 20px  -10px #666;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<span></span>
				<span>小吉祥草王</span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span>小吉祥草王</span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span>小吉祥草王</span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span>小吉祥草王</span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span>小吉祥草王</span>
				<span></span>
			</li>
		</ul>
	</body>
</html>
