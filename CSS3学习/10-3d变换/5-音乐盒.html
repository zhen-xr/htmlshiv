<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.music-box{
				width: 300px;
				height: 300px;
				margin: 50px auto;
				position: relative;
			}
			.music-box::before{
				content: "";
				position: absolute;
				width: 100%;
				height: 100%;
				background: url(images/musict.jpg)no-repeat;
				transition: all 1s;
				z-index: 1;
				transform-origin: bottom;
				border-radius: 50%;
			}
			.music-box::after{
				content: "";
				position: absolute;
				width: 100%;
				height: 100%;
				background: url(images/musicb.jpg);
				border-radius: 50%;
			}
			.music-box:hover::before{
				transform: rotateX(180deg);
			}
		</style>
		
	<body>
	</head>
		<div class="music-box"></div>
	</body>
</html>
