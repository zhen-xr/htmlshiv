<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 330px;
				height: 227px;
				margin: 100px auto;
			}
			img{
				transition: all 1s;
			}
			.box:hover img{
				transform: rotateZ(360deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="images/z.jpg" >
		</div>
	</body>
</html>
