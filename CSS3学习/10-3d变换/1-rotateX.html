<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 300px;
				height: 200px;
				margin: 100px auto;
				perspective: 130px;
			}
			img{
				transition: all 1s;
			}
			.box:hover img{
				transform: rotateX(360deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="images/x.jpg" >
		</div>
	</body>
</html>
