<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 800px;
				height: 200px;
				border: 1px solid green;
				margin: 100px auto;
			}
			span{
				position: relative;
				display: block;
				float: left;
				width: 200px;
				height: 200px;
				text-align: center;
				line-height: 200px;
				font-size: 100px;
				/* color: #000; */
				/* z-index: 0; */
				/* text-shadow: 1px 1px 10px #000000; */
				/* transform-origin: left center; */
			}
			span::before,
			span::after{
				content: attr(data-text);
				position: absolute;
				left: 50px;
				top: 0;
				transform-origin: left center;
				transition: all 1s;
			}
			span::before{
				z-index: 3;
				color: #fff;
				transform: rotateY(-15deg);
			}
			span::after{
				z-index:2;
				color: #ccc;
			}
			.box:hover span::before{
				transform: rotateY(45deg) skew(0deg,5deg);
			}
			.box:hover span::after{
				transform: skew(0deg,20deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span data-text="降">降</span>
			<span data-text="魔">魔</span>
			<span data-text="大">大</span>
			<span data-text="圣">圣</span>
		</div>
	</body>
</html>
