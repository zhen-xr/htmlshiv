<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				/* border: 1px solid black; */
				margin: 40px;
				float: left;
			}
			div:nth-child(1){
				width: 100px;
				height: 100px;
				border: 100px solid pink;
				border-top-color: yellow;
				border-left-color: orange;
				border-right-color: plum;
			}
			div:nth-child(2){
				width: 100px;
				height: 100px;
				border: 100px solid red;
				border-right: none;
				border-bottom-right-radius:140px;
			}
			div:nth-child(3){
				width: 200px;
				height: 300px;
				/* background-color: pink; */
				position: relative;
			}
			div:nth-child(3)::before{
				content: "";
				width: 200px;
				height: 300px;
				left: 0px;
				background-color: pink;
				border-radius:100px 100px 0 0 ;
				position: absolute;
				transform: rotate(-45deg);
			}
			div:nth-child(3)::after{
				content: "";
				width: 200px;
				height: 300px;
				left: 72px;
				background-color: pink;
				border-radius: 100px 100px 0 0 ;
				position: absolute;
				transform: rotate(45deg);
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
