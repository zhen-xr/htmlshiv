<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				margin: 30px;
				background-color: pink;
				float: left;
				font-size: 30px;
				text-align: center;
				line-height: 100px;
			}
			
			div:nth-child(1){
				border-radius: 50px;
			}
			
			div:nth-child(2){
				border-top-left-radius:100px;
			}
			div:nth-child(3){
				height: 50px;
				line-height: 50px;
				border-radius: 50px/25px;
			}
			div:nth-child(4){
				width: 50px;
				border-radius: 25px/50px;
			}
			div:nth-child(5){
				border-radius: 0 50px;
			}
			div:nth-child(6){
				border-radius: 20px 80px 20px 80px;
			}
		</style>
	</head>
	<body>
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
	</body>
</html>
