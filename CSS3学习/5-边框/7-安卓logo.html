<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background-color: #ccc;
				
			}
			.box{
				width: 400px;
				height: 400px;
				margin: 50px auto;
				position: relative;
				background-color: #fff;
			}
			.head{
				position: absolute;
				width: 200px;
				height: 90px;
				background-color: greenyellow;
				left: 100px;
				border-radius: 100px 100px 0 0 ;
			}
			/* 眼睛 */
			.head::before,
			.head::after{
				content: " ";
				position: absolute;
				width: 20px;
				height: 20px;
				background-color: #fff;
				/* left: 52px; */
				top: 41px;
				border-radius: 10px;
			}
			.head::before{
				left: 52px;
			}
			.head::after{
				right: 52px;
			}
			
			.body{
				width: 200px;
				height: 170px;
				background-color: greenyellow;
				position: absolute;
				top: 100px;
				left: 100px;
				border-radius: 0 0 30px 30px ;
			}
			/* 手臂 */
			.body::before,
			.body::after{
				content: " ";
				width: 50px;
				height: 160px;
				background-color: greenyellow;
				position: absolute;
				top: 0px;
				/* left: -55px; */
				border-radius: 30px;
			}
			.body::before{
				left: -55px;
			}
			.body::after{
				right: -55px;
			}
			.foot{
				position: absolute;
				width: 50px;
				height: 84px;
				background-color: greenyellow;
				left: 132px;
				bottom: 47px;
				border-radius: 0 0 50px 50px;
			}
			.foot::after{
				content: " ";
				position: absolute;
				width: 50px;
				height: 84px;
				background-color: greenyellow;
				left: 82px;
				bottom: 0px;
				border-radius: 0 0 50px 50px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="head"></div>
			<div class="body"></div>
			<div class="foot"></div>
		</div>
	</body>
</html>
