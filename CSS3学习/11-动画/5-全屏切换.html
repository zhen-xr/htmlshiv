<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			
			html,body{
				width: 100%;
				height: 100%;
			}
			body{
				overflow: hidden;
			}
			.img-box{
				position: absolute;
				width: 100%;
				height: 100%;
			}
			img{
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			ul{
				position: absolute;
				width: 300px;
				height: 80px;
				left: 50%;
				bottom: 20px;
				margin-left: -100px;
			}
			li{
				/* position: absolute; */
				float: left;
			}
			li a{
				display: block;
				width: 80px;
				height: 80px;
				background-color: #fff;
				border-radius: 50%;
				line-height: 80px;
				text-align: center;
				font-size: 30px;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="img-box">
			<img src="images/bg1.jpg" id="img1" >
			<img src="images/bg2.jpg" id="img2">
			<img src="images/bg3.jpg" id="img3">
		</div>
		<ul>
			<li><a href="#img1">1</a></li>
			<li><a href="#img2">2</a></li>
			<li><a href="#img3">3</a></li>
		</ul>
	</body>
</html>
