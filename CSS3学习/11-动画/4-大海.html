<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			body{
				background-color: lightseagreen;
				overflow: hidden;
			}
			.sea{
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 235px;
				
			}
			.sea1{
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				background: url(image/1.png);
				animation: sea 1s alternate infinite;
				opacity: 0.4;
			}
			.sea2{
				left: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				position: absolute;
				background: url(image/2.png);
				animation: sea 1s alternate infinite 0.5s;
				opacity: 0.6;
			}
			@keyframes sea{
				from{
					
				}
				to{
					bottom:-30px;
				}
			}
			.sun{
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: #fff;
				border-radius: 50%;
				margin: 50px;
			}
			.sun1{
				position: absolute;
				background-color: #fff;
				width:100px;
				height: 100px;
				border-radius: 50%;
				animation: sun 1s infinite;
			}
			.sun2{
				position: absolute;
				background-color: #fff;
				width:100px;
				height: 100px;
				border-radius: 50%;
				animation: sun 1s infinite 0.5s;
			}
			@keyframes sun{
				from{}
				to{
					transform: scale(1.5);
					opacity: 0.1;
				}
			}
		</style>
	</head>
	<body>
		<div class="sun">
			<div class="sun1"></div>
			<div class="sun2"></div>
		</div>
		<div class="sea">
			<div class="sea1"></div>
			<div class="sea2"></div>
		</div>
	</body>
</html>
