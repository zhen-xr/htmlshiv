<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background-color: #ccc;
				
			}
			.box{
				width: 1000px;
				height: 85px;
				margin: 200px auto;
				border: 1px solid #000000;
				overflow: hidden;
				
			}
			ul{
				width: 200%;
				/* margin: 0 auto; */
				animation: move 7s linear infinite;
			}
			li{
				float: left;
			}
			ul:hover{
				animation-play-state: paused;
			}
			@keyframes move{
				from{}
				to{
					transform: translate(-882px);
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><img src="images/images/1.jpg" alt=""></li>
				<li><img src="images/images/2.jpg" alt=""></li>
				<li><img src="images/images/3.jpg" alt=""></li>
				<li><img src="images/images/4.jpg" alt=""></li>
				<li><img src="images/images/5.jpg" alt=""></li>
				<li><img src="images/images/6.jpg" alt=""></li>
				<li><img src="images/images/7.jpg" alt=""></li>
				<li><img src="images/images/1.jpg" alt=""></li>
				<li><img src="images/images/2.jpg" alt=""></li>
				<li><img src="images/images/3.jpg" alt=""></li>
				<li><img src="images/images/4.jpg" alt=""></li>
				<li><img src="images/images/5.jpg" alt=""></li>
				<li><img src="images/images/6.jpg" alt=""></li>
				<li><img src="images/images/7.jpg" alt=""></li>
			</ul>
		</div>
	</body>
</html>
