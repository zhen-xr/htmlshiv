<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				background-color: #000;
				overflow: hidden;
			}

			.sun {
				width: 100px;
				height: 100px;
				background-color: yellow;
				border-radius: 50%;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				box-shadow: 0 0 30px 3px gold;
			}

			.earth {
				width: 300px;
				height: 300px;
				border: 1px solid #fff;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				border-radius: 50%;
				animation: rot 6s linear infinite;
			}

			.earth::after {
				content: "";
				width: 30px;
				height: 30px;
				background-color: blue;
				position: absolute;
				left: 0;
				top: 50%;
				transform: translate(-50%, -50%);
				border-radius: 50%;
			}

			.moon {
				width: 70px;
				height: 70px;
				border: 1px solid #fff;
				position: absolute;
				left: 0;
				top: 50%;
				transform: translate(-50%, -50%);
				border-radius: 50%;
				animation: rot 6s linear infinite;
			}

			.moon::after {
				content: "";
				width: 12px;
				height: 12px;
				background-color: #fff;
				position: absolute;
				left: 0;
				top: 50%;
				transform: translate(-50%, -50%);
				border-radius: 50%;
			}

			.venus {
				width: 500px;
				height: 500px;
				border: 1px solid #fff;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				border-radius: 50%;
				animation: rot 12s linear infinite;
			}

			.venus::after {
				content: "";
				width: 40px;
				height: 40px;
				background-color: goldenrod;
				position: absolute;
				left: 0;
				top: 50%;
				transform: translate(-50%, -50%);
				border-radius: 50%;
			}

			.mars {
				width: 700px;
				height: 700px;
				border: 1px solid #fff;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				border-radius: 50%;
				animation: rot 16s linear infinite;
			}

			.mars::after {
				content: "";
				width: 50px;
				height: 50px;
				background-color: red;
				position: absolute;
				left: 0;
				top: 50%;
				transform: translate(-50%, -50%);
				border-radius: 50%;
			}

			@keyframes rot {
				from {
					transform: translate(-50%, -50%) rotate(0deg);
				}

				to {
					transform: translate(-50%, -50%)  rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="sun"></div>
		<div class="earth">
			<div class="moon"></div>
		</div>
		<div class="venus"></div>
		<div class="mars"></div>

	</body>
</html>
