<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="font-awesome.min.css"/>
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			figcaption{
				text-align: center;
				line-height: 150px;
				font-size: 24px;
			}
			
			.palyer{
				width: 720px;
				height: 360px;
				margin: 10px auto;
				border: 1px solid #000;
				background: url(images/loading.gif) center no-repeat #000;
				background-size: auto 100%; 
				position: relative;
				border-radius: 20px;
				/* overflow: hidden; */
			}
			
			.player video{
				height: 100%;
				display: block;
				margin: 0 auto;
			}
			.controls{
				width: 700px;
				height: 40px;
				background-color: rgba(255,255,0,0.3);
				position: absolute;
				bottom: 10px;
				left: 10px;
				border-radius: 10px;
			}
			
			.switch{
				position: absolute;
				width: 20px;
				height: 20px;
				left: 10px;
				top: 10px;
				text-align: center;
				line-height: 20px;
				color: yellow;
			}
			
			.progress{
				width: 432px;
				height: 10px;
				position: absolute;
				background-color: rgba(255,255,255,0.4);
				left: 40px;
				top: 15px;
				border-radius: 4px;
				overflow: hidden;
			}
			
			.curr-progress{
				width: 50%;
				height: 10px;
				background-color: #fff;
			}
			
			.time{
				width: 120px;
				height: 20px;
				text-align: center;
				line-height: 20px;
				color: #fff;
				position: absolute;
				left: 510px;
				top: 10px;
				font-size: 12px;
			}
			
			.extend{
				position: absolute;
				width: 20px;
				height: 20px;
				right: 20px;
				top: 10px;
				
				text-align: center;
				line-height: 20px;
				color: yellow;
			}
		</style>
	</head>
	<body>
		<figure>
			<figcaption>视频案例</figcaption>
			<div class="palyer">
					<video src="video/fun.mp4"></video>
					<div class="controls">
						<a href="#" class="switch icon-play"></a>
						<div class="progress">
							<div class="curr-progress"></div>
						</div>
						<div class="time">
							<span class="curr-time">00:00:00</span>/<span class="total-time">00:00:00</span>
						</div>
							<a href="#" class="extend icon-resize-full"></a>
					</div>
			</div>
		</figure>
	</body>
</html>
