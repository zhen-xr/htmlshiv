<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			form {
				max-width: 640px;
				width: 100%;
				margin: 0 auto;
				font: 20px/20px "microsoft yahei";
			}

			input {
				display: block;
				width: 100%;
				height: 30px;
				margin: 10px 0;
			}
		</style>
	</head>
	<body>
		<form action="">
			<fieldset>
				<legend>表单属性</legend>
				<label for="">
					email: <input type="email" name="email">
				</label>
				
				<label for="">
					url : <input type="url">
				</label>
				
				<label for="">
					number : <input type="number">
				</label>
				
				<label for="">
					tel : <input type="tel">
				</label>
				
				<label for="">
					search : <input type="search">
				</label>
				
				<label for="">
					range : <input type="range">
				</label>
				
				<label for="">
					color : <input type="color">
				</label>
				
				<label for="">
					time : <input type="time">
				</label>
				
				<label for="">
					date : <input type="date">
				</label>
				
				<label for="">
					month : <input type="month">
				</label>
				
				<label for="">
					week : <input type="week">
				</label>
				
				<input type="submit" value="提交">
			</fieldset>
		</form>
		
		
	</body>
</html>
