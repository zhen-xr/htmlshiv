<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<p></p>
		<p></p>
		<p></p>
	</body>
</html>
<script>
	// 封装
	window.onload = function(){
		function tag(tagname){
			return document.querySelectorAll(tagname);
		}
		function style(elements){
			for(var i=0;i<elements.length;i++){
				var ele = elements[i];
				ele.style.border = "1px solid red";
			}
		}
		
		var divs = tag("div");
		style(divs);
		var ps = tag("p");
		style(ps);
	}
</script>
