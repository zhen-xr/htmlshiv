<script type="text/javascript" src="template-native.js"></script>
<script id="text" type="text/html">
	<h1><%=title%></h1>
	<ul>
		<% for (var i=0;i<list.length;i++){ %>
			<li>索引<%=i + 1%>:<%=list[i]%></li>	
		<% } %>
	</ul>
</script>
<script>
	var data = {
		title:"风系",
		// isAdmin: true,
		list:['魈','温迪','琴','砂糖','早柚','万叶','鹿野苑平藏']
	};
	
	var html = template('text',data);
	
	document.body.innerHTML = html;
</script>
