<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,body{
				height: 100%;
				margin: 0;
				padding: 0;
			}
			.container{
				height: 100%;
				width: 500px;
				margin: 0 auto;
				border: 1px solid #0094ff;
			}
			.message{
				width: 100%;
				height: 80%;
				background-color: yellowgreen;
				overflow: scroll;
			}
			.inputBox{
				width: 100%;
				height: 20%;
				background-color: hotpink;
			}
			.inputBox input{
				height: 100%;
				border: none;
				/* box-sizing: border-box; */
				padding: 0;
				margin: 0;
			}
			.inputBox input:first-child{
				width: 80%;
		
			}
			.inputBox input:nth-child(2){
				width: 20%;
			}
			.my{
				height: 30px;
				line-height: 30px;
				text-align: left;
				font-size: 25px;
				color: gray;
				background-color: pink;
				border: 1px solid #0094ff;
			}
			.robot{
				height: 30px;
				line-height: 30px;
				text-align: right;
				font-size: 25px;
				color: white;
				background-color: seagreen;
				border: 1px solid #0094ff;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="message"></div>
			<div class="inputBox">
				<input type="text" id="myMessage"><input type="button" value="发送" id="btnSend">
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="ajax_tool.js"></script>
<script type="text/javascript">
	document.querySelector('#btnSend').onclick = function () {
		var inputValue = document.querySelector("#myMessage").value;
		
		var myBox = document.createElement('div');
		myBox.innerHTML = inputValue;
		myBox.classList.add('my');
		
		document.querySelector('.message').appendChild(myBox);
		
		ajax_tool_pro({
			url:"chat_pro.php",
			data:'message='+inputValue,
			method:'post',
			success:function(data){
				console.log(data);
				
				var robotBox = document.createElement('div');
				
				robotBox.innerHTML = data;
				robotBox.classList.add('robot');
				
				document.querySelector('.message').appendChild(robotBox);
			}
		})
	}
</script>
